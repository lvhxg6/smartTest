<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI Test Agent - 指挥中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .glass-panel {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-info { color: #60a5fa; }
        .log-warning { color: #fbbf24; }
        .log-error { color: #f87171; }
        .log-success { color: #4ade80; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#020617',
                            panel: '#0f172a',
                            accent: '#38bdf8',
                            success: '#22c55e',
                            error: '#ef4444',
                            warning: '#eab308',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-200 h-screen overflow-hidden flex flex-col font-sans selection:bg-brand-accent selection:text-white">

    <!-- 顶部导航栏 -->
    <header class="h-14 flex items-center justify-between px-6 glass-panel z-20">
        <div class="flex items-center gap-3">
            <div class="w-7 h-7 rounded bg-gradient-to-tr from-blue-600 to-cyan-500 flex items-center justify-center text-white text-sm font-bold shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-robot"></i>
            </div>
            <h1 class="text-lg font-bold tracking-wide text-white">Nexus <span class="text-brand-accent font-light">Test Agent</span></h1>
            <span class="text-[10px] bg-slate-800 border border-slate-700 px-1.5 py-0.5 rounded text-slate-400 ml-2">v1.0.0</span>
        </div>
        <div class="flex items-center gap-4 text-xs text-slate-400">
            <div id="connection-status" class="flex items-center gap-2">
                <span class="w-1.5 h-1.5 rounded-full bg-slate-500"></span>
                <span class="font-mono">Connecting...</span>
            </div>
            <div class="h-4 w-[1px] bg-slate-800"></div>
            <div class="w-7 h-7 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 hover:border-slate-500 transition cursor-pointer">
                <i class="fa-solid fa-user text-[10px]"></i>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">

        <!-- 左侧：配置面板 -->
        <section class="w-[400px] lg:w-[440px] flex-shrink-0 border-r border-slate-800 bg-[#0b1120] overflow-y-auto custom-scrollbar">
            <div class="p-4 space-y-4 flex flex-col h-full">

                <!-- 1. 骨架 (Swagger) -->
                <div>
                    <label class="flex items-center justify-between text-xs font-bold text-brand-accent mb-2">
                        <span>1. 骨架层 (Skeleton)</span>
                        <span class="text-[10px] font-normal text-slate-500">Swagger / OpenAPI</span>
                    </label>
                    <div id="swagger-drop" class="border border-dashed border-slate-700 rounded bg-slate-900/50 p-3 text-center hover:border-brand-accent hover:bg-slate-800 transition cursor-pointer group flex items-center justify-center gap-2"
                         ondrop="handleSwaggerDrop(event)" ondragover="event.preventDefault()">
                        <i class="fa-solid fa-code text-lg text-slate-600 group-hover:text-brand-accent transition" id="swagger-icon"></i>
                        <p class="text-[10px] text-slate-500" id="swagger-hint">拖拽 <code class="text-slate-400">swagger.json</code></p>
                        <input type="file" id="swagger-file" accept=".json,.yaml,.yml" class="hidden" onchange="handleSwaggerFile(event)">
                    </div>
                </div>

                <!-- 2. 灵魂 (业务规则) -->
                <div class="flex-1 flex flex-col min-h-0">
                    <label class="flex items-center justify-between text-xs font-bold text-brand-accent mb-2">
                        <span>2. 灵魂层 (The Soul)</span>
                        <span class="text-[10px] font-normal text-slate-500">可选 - 业务断言规则</span>
                    </label>
                    <textarea id="requirements" class="w-full flex-1 min-h-[80px] bg-slate-900 border border-slate-800 rounded p-2 text-[11px] text-slate-300 focus:outline-none focus:border-brand-accent transition resize-none placeholder-slate-600 font-mono leading-relaxed"
                    placeholder="# 业务断言规则 (可选)
- 库存扣减后必须生成流水记录"></textarea>
                </div>

                <!-- 3. 环境配置 -->
                <div>
                    <label class="flex items-center justify-between text-xs font-bold text-brand-accent mb-2">
                        <span>3. 环境配置 (Config)</span>
                        <span class="text-[10px] font-normal text-slate-500 text-red-400">* 必填</span>
                    </label>
                    <div class="space-y-1.5">
                        <div class="relative">
                            <span class="absolute left-2.5 top-1.5 text-slate-500 text-xs"><i class="fa-solid fa-globe"></i></span>
                            <input type="text" id="base-url" class="w-full bg-slate-900 border border-slate-800 rounded px-2 py-1.5 pl-7 text-[11px] text-slate-300 focus:border-brand-accent focus:outline-none font-mono" placeholder="https://api.example.com">
                        </div>
                        <div class="relative">
                            <span class="absolute left-2.5 top-1.5 text-slate-500 text-xs"><i class="fa-solid fa-key"></i></span>
                            <input type="password" id="auth-token" class="w-full bg-slate-900 border border-slate-800 rounded px-2 py-1.5 pl-7 text-[11px] text-slate-300 focus:border-brand-accent focus:outline-none font-mono tracking-widest" placeholder="Token (可选)">
                        </div>
                    </div>
                </div>

                <!-- 4. 业务数据 -->
                <div>
                    <label class="flex items-center justify-between text-xs font-bold text-brand-accent mb-2">
                        <span>4. 业务数据 (Business Data)</span>
                        <span class="text-[10px] font-normal text-slate-500">可选 - 测试数据</span>
                    </label>
                    <textarea id="data-assets" class="w-full h-14 bg-slate-900 border border-slate-800 rounded p-2 text-[11px] text-slate-300 focus:outline-none focus:border-brand-accent transition resize-none placeholder-slate-600 font-mono leading-relaxed"
                    placeholder="# 测试数据 (可选)
| SKU001 | 100 | 正常库存 |"></textarea>
                </div>

                <!-- 探测开关 + 启动按钮 -->
                <div class="pt-2 space-y-2">
                    <label class="flex items-center gap-2 text-[11px] text-slate-300">
                        <input type="checkbox" id="enable-exploration" class="w-4 h-4 accent-cyan-400">
                        <span>启用依赖探测（轻量 GET 列表提取 ID，需可访问 API）</span>
                    </label>
                    <div class="flex gap-2">
                        <button onclick="startMission()" id="btn-start" class="flex-1 bg-gradient-to-r from-cyan-500/20 to-sky-400/20 hover:from-cyan-400/25 hover:to-sky-300/25 border border-cyan-400/60 text-cyan-200 font-bold py-2.5 rounded-lg transition transform active:scale-98 flex items-center justify-center gap-2 group shadow-lg shadow-cyan-500/10 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fa-solid fa-bolt group-hover:animate-pulse"></i>
                            <span>启动</span>
                        </button>
                        <button onclick="cancelMission()" id="btn-cancel" class="flex-1 bg-red-500/10 hover:bg-red-500/20 border border-red-500/50 text-red-300 font-semibold py-2.5 rounded-lg transition transform active:scale-98 flex items-center justify-center gap-2 group disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                            <i class="fa-solid fa-stop"></i>
                            <span>终止</span>
                        </button>
                    </div>
                </div>

            </div>
        </section>

        <!-- 右侧：执行引擎监控 -->
        <section class="flex-1 flex flex-col bg-[#020617] relative">
            <!-- 终端顶部条 -->
            <div class="h-10 border-b border-slate-800 flex items-center px-4 justify-between bg-slate-900">
                <div class="flex gap-4 text-[10px] font-mono text-slate-500">
                    <span class="flex items-center gap-1.5"><i class="fa-brands fa-python"></i> Driver v3.10</span>
                    <span class="flex items-center gap-1.5"><i class="fa-solid fa-terminal"></i> Claude CLI</span>
                </div>
                <div class="flex items-center gap-3">
                    <!-- 执行计时器 -->
                    <div id="timer-display" class="hidden px-2 py-0.5 rounded text-[10px] font-mono bg-slate-800 text-cyan-400 border border-slate-700 flex items-center gap-1.5">
                        <i class="fa-solid fa-stopwatch"></i>
                        <span id="timer-value">00:00</span>
                    </div>
                    <div id="status-badge" class="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-800 text-slate-500 border border-slate-700 tracking-wider">
                        IDLE
                    </div>
                </div>
            </div>

            <!-- 终端内容区（左右分栏：日志 + Todo） -->
            <div class="flex-1 flex overflow-hidden">
                <!-- 左侧：日志区域 -->
                <div id="terminal-window" class="flex-1 px-4 py-3 lg:px-6 lg:py-5 font-mono text-[13px] leading-relaxed overflow-y-auto text-slate-300 space-y-1 pb-16 scroll-smooth">
                    <div class="text-slate-600">> Nexus Agent System initialized.</div>
                    <div class="text-slate-600">> Waiting for mission configuration...</div>
                </div>

                <!-- 右侧：Todo 进度面板 -->
                <div id="todo-panel" class="hidden w-[320px] flex-shrink-0 border-l border-slate-800 bg-slate-900/50 overflow-y-auto">
                    <div class="p-4">
                        <div class="flex items-center gap-2 mb-3">
                            <i class="fa-solid fa-list-check text-cyan-500 text-sm"></i>
                            <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Task Progress</span>
                        </div>
                        <ul id="todo-list" class="space-y-2 text-sm font-mono"></ul>
                    </div>
                </div>
            </div>

            <!-- 结果面板 -->
            <div id="result-panel" class="h-0 transition-all duration-500 overflow-hidden border-t border-slate-800 bg-slate-900/90 backdrop-blur">
                <div class="px-4 py-3 flex items-center gap-3 h-full">
                    <div class="bg-slate-950/50 rounded px-4 py-2 border border-slate-800 flex items-center gap-3 min-w-0">
                        <div class="text-[10px] text-slate-500 uppercase tracking-wider whitespace-nowrap">Total</div>
                        <div id="stat-total" class="text-lg font-bold text-white">-</div>
                    </div>
                    <div class="bg-slate-950/50 rounded px-4 py-2 border border-slate-800 flex items-center gap-3 min-w-0">
                        <div class="text-[10px] text-slate-500 uppercase tracking-wider whitespace-nowrap">Pass Rate</div>
                        <div id="stat-rate" class="text-lg font-bold text-brand-success">-</div>
                    </div>
                    <div class="bg-slate-950/50 rounded px-4 py-2 border border-slate-800 flex items-center gap-3 min-w-0">
                        <div class="text-[10px] text-slate-500 uppercase tracking-wider whitespace-nowrap">Bugs</div>
                        <div id="stat-bugs" class="text-lg font-bold text-brand-warning">-</div>
                    </div>
                    <div class="bg-slate-950/50 rounded px-4 py-2 border border-slate-800 flex items-center gap-3 min-w-0">
                        <div class="text-[10px] text-slate-500 uppercase tracking-wider whitespace-nowrap">Duration</div>
                        <div id="stat-duration" class="text-lg font-bold text-cyan-400">-</div>
                    </div>
                    <div class="flex-1"></div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        <button onclick="downloadReport('business')" class="bg-brand-accent hover:bg-cyan-300 text-brand-dark font-bold px-3 py-1.5 rounded text-xs transition shadow-lg shadow-cyan-500/20" title="业务级测试报告">
                            <i class="fa-solid fa-chart-pie mr-1"></i> 报告
                        </button>
                        <button onclick="downloadReport('tests')" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold px-3 py-1.5 rounded text-xs transition" title="下载测试脚本包">
                            <i class="fa-solid fa-file-zipper mr-1"></i> 脚本
                        </button>
                        <button onclick="downloadReport('testcases')" class="bg-slate-700 hover:bg-slate-600 text-white font-bold px-3 py-1.5 rounded text-xs transition" title="测试用例文档">
                            <i class="fa-solid fa-file-lines mr-1"></i> 用例
                        </button>
                        <button onclick="downloadReport('json')" class="bg-amber-600 hover:bg-amber-500 text-white font-bold px-3 py-1.5 rounded text-xs transition" title="Bug报告">
                            <i class="fa-solid fa-bug mr-1"></i> Bug
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // ============== 全局状态 ==============
        let socket = null;
        let currentTaskId = null;
        let swaggerContent = null;

        // 计时器状态
        let timerInterval = null;
        let timerStartTime = null;
        let finalDuration = null;

        const terminal = document.getElementById('terminal-window');
        const statusBadge = document.getElementById('status-badge');
        const resultPanel = document.getElementById('result-panel');
        const startBtn = document.getElementById('btn-start');
        const connectionStatus = document.getElementById('connection-status');
        const timerDisplay = document.getElementById('timer-display');
        const timerValue = document.getElementById('timer-value');

        // ============== 计时器控制 ==============
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDuration(seconds) {
            if (seconds < 60) {
                return `${seconds}s`;
            } else if (seconds < 3600) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return secs > 0 ? `${mins}m ${secs}s` : `${mins}m`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
            }
        }

        function startTimer() {
            // 重置
            stopTimer();
            timerStartTime = Date.now();
            finalDuration = null;

            // 显示计时器
            timerDisplay.classList.remove('hidden');
            timerDisplay.classList.add('flex');
            timerValue.textContent = '00:00';

            // 每秒更新
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - timerStartTime) / 1000);
                timerValue.textContent = formatTime(elapsed);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            if (timerStartTime) {
                finalDuration = Math.floor((Date.now() - timerStartTime) / 1000);
            }
        }

        function hideTimer() {
            timerDisplay.classList.add('hidden');
            timerDisplay.classList.remove('flex');
        }

        // ============== WebSocket 连接 ==============
        function initWebSocket() {
            socket = io('/ws');

            socket.on('connect', () => {
                console.log('WebSocket connected');
                connectionStatus.innerHTML = `
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                    <span class="font-mono">System Online</span>
                `;
            });

            socket.on('disconnect', () => {
                console.log('WebSocket disconnected');
                connectionStatus.innerHTML = `
                    <span class="w-1.5 h-1.5 rounded-full bg-red-500"></span>
                    <span class="font-mono">Disconnected</span>
                `;
            });

            socket.on('log', (data) => {
                if (data.task_id === currentTaskId) {
                    addLog(data.message, data.level, data.phase);
                }
            });

            socket.on('state', (data) => {
                if (data.task_id === currentTaskId) {
                    updateStatus(data.state, data.message);
                }
            });

            socket.on('result', (data) => {
                if (data.task_id === currentTaskId) {
                    showResult(data.summary);
                    stopTimer(); // 确保结束计时
                }
            });

            socket.on('todos', (data) => {
                if (data.task_id === currentTaskId) {
                    renderTodos(data.todos);
                }
            });

            socket.on('error', (data) => {
                if (data.task_id === currentTaskId) {
                    addLog(`错误: ${data.error}`, 'error', 'system');
                    stopTimer();
                    resetButton();
                }
            });
        }

        // ============== 日志输出 ==============
        function addLog(message, level = 'info', phase = '') {
            const div = document.createElement('div');

            let colorClass = 'text-slate-300';
            let prefix = '>';

            switch(level) {
                case 'info':
                    colorClass = 'log-info';
                    prefix = '>';
                    break;
                case 'warning':
                    colorClass = 'log-warning';
                    prefix = '⚠';
                    break;
                case 'error':
                    colorClass = 'log-error';
                    prefix = '✗';
                    break;
                case 'success':
                    colorClass = 'log-success';
                    prefix = '✓';
                    break;
            }

            const phaseTag = phase ? `[${phase}]` : '';
            div.className = `${colorClass} font-mono`;
            div.innerText = `${prefix} ${phaseTag} ${message}`;

            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // ============== Todo 进度渲染 ==============
        function renderTodos(todos) {
            const panel = document.getElementById('todo-panel');
            const list = document.getElementById('todo-list');

            if (!todos || todos.length === 0) {
                panel.classList.add('hidden');
                return;
            }

            panel.classList.remove('hidden');
            list.innerHTML = todos.map(todo => {
                let icon, textClass;
                switch (todo.status) {
                    case 'completed':
                        icon = '<i class="fa-solid fa-circle-check text-green-500"></i>';
                        textClass = 'text-green-400/70 line-through';
                        break;
                    case 'in_progress':
                        icon = '<i class="fa-solid fa-spinner fa-spin text-cyan-400"></i>';
                        textClass = 'text-cyan-300';
                        break;
                    default:
                        icon = '<i class="fa-regular fa-circle text-slate-600"></i>';
                        textClass = 'text-slate-500';
                }
                return `<li class="flex items-center gap-2 ${textClass}">${icon} <span>${todo.content}</span></li>`;
            }).join('');
        }

        // ============== 状态更新 ==============
        function updateStatus(state, message) {
            const stateConfig = {
                '初始化': { bg: 'bg-slate-800', text: 'text-slate-400', border: 'border-slate-700' },
                '规划测试场景': { bg: 'bg-blue-900/30', text: 'text-blue-400', border: 'border-blue-800' },
                '生成测试代码': { bg: 'bg-purple-900/30', text: 'text-purple-400', border: 'border-purple-800' },
                '执行测试': { bg: 'bg-cyan-900/30', text: 'text-cyan-400', border: 'border-cyan-800' },
                '自愈修复中': { bg: 'bg-yellow-900/30', text: 'text-yellow-400', border: 'border-yellow-800' },
                '生成报告': { bg: 'bg-indigo-900/30', text: 'text-indigo-400', border: 'border-indigo-800' },
                '已完成': { bg: 'bg-green-900/30', text: 'text-green-400', border: 'border-green-800' },
                '失败': { bg: 'bg-red-900/30', text: 'text-red-400', border: 'border-red-800' }
            };

            const config = stateConfig[state] || stateConfig['初始化'];
            statusBadge.className = `px-2 py-0.5 rounded text-[10px] font-bold ${config.bg} ${config.text} border ${config.border} tracking-wider`;
            statusBadge.innerText = state.toUpperCase();

            if (state === '已完成' || state === '失败') {
                stopTimer();
                resetButton();
            }
        }

        // ============== 显示结果 ==============
        function showResult(summary) {
            document.getElementById('stat-total').innerText = summary.total_cases;
            document.getElementById('stat-rate').innerText = summary.pass_rate;
            document.getElementById('stat-bugs').innerText = summary.bugs_found;

            // 显示执行耗时
            if (finalDuration === null && timerStartTime) {
                finalDuration = Math.floor((Date.now() - timerStartTime) / 1000);
            }
            if (finalDuration !== null) {
                document.getElementById('stat-duration').innerText = formatDuration(finalDuration);
            }

            resultPanel.style.height = '56px';
        }

        // ============== Swagger 文件处理 ==============
        function handleSwaggerDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file) {
                readSwaggerFile(file);
            }
        }

        function handleSwaggerFile(event) {
            const file = event.target.files[0];
            if (file) {
                readSwaggerFile(file);
            }
        }

        function readSwaggerFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                swaggerContent = e.target.result;
                document.getElementById('swagger-icon').className = 'fa-solid fa-check text-lg text-green-500';
                document.getElementById('swagger-hint').innerHTML = `<span class="text-green-400">${file.name}</span>`;
            };
            reader.readAsText(file);
        }

        // 点击也可以选择文件
        document.getElementById('swagger-drop').addEventListener('click', () => {
            document.getElementById('swagger-file').click();
        });

        // ============== 启动任务 ==============
        async function startMission() {
            // 验证输入
            if (!swaggerContent) {
                alert('请先上传 Swagger 文件');
                return;
            }

            const baseUrl = document.getElementById('base-url').value.trim();
            if (!baseUrl) {
                alert('请输入 API Base URL');
                return;
            }

            // 禁用按钮
            startBtn.disabled = true;
            startBtn.querySelector('span').innerText = '编排运行中...';
            startBtn.classList.add('opacity-50', 'cursor-not-allowed');
            document.getElementById('btn-cancel').disabled = false;

            // 清空终端日志和 Todo 面板
            terminal.innerHTML = '';
            document.getElementById('todo-panel').classList.add('hidden');
            document.getElementById('todo-list').innerHTML = '';
            resultPanel.style.height = '0';
            document.getElementById('stat-duration').innerText = '-';
            updateStatus('初始化', '');

            // 启动计时器
            startTimer();

            addLog('正在启动任务...', 'info', 'init');
            addLog(`依赖探测: ${document.getElementById('enable-exploration').checked ? '开启' : '关闭'}`, 'info', 'init');

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        swagger: swaggerContent,
                        base_url: baseUrl,
                        auth_token: document.getElementById('auth-token').value.trim() || null,
                        requirements: document.getElementById('requirements').value.trim() || null,
                        data_assets: document.getElementById('data-assets').value.trim() || null,
                        enable_exploration: document.getElementById('enable-exploration').checked
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentTaskId = data.task_id;
                    addLog(`任务已创建: ${currentTaskId}`, 'success', 'init');

                    // 订阅任务进度
                    socket.emit('subscribe', { task_id: currentTaskId });
                } else {
                    addLog(`启动失败: ${data.error}`, 'error', 'init');
                    stopTimer();
                    hideTimer();
                    resetButton();
                }
            } catch (error) {
                addLog(`网络错误: ${error.message}`, 'error', 'init');
                stopTimer();
                hideTimer();
                resetButton();
            }
        }

        function resetButton() {
            startBtn.disabled = false;
            startBtn.querySelector('span').innerText = '启动';
            startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('btn-cancel').disabled = true;
        }

        // ============== 下载报告 ==============
        function downloadReport(type) {
            if (!currentTaskId) {
                alert('没有可下载的报告');
                return;
            }
            window.open(`/api/download/${currentTaskId}/${type}`, '_blank');
        }

        // ============== 终止任务 ==============
        async function cancelMission() {
            if (!currentTaskId) {
                alert('当前没有正在运行的任务');
                return;
            }
            // 避免重复点击导致多次请求
            document.getElementById('btn-cancel').disabled = true;
            startBtn.disabled = true;
            startBtn.classList.add('opacity-50', 'cursor-not-allowed');
            try {
                const resp = await fetch(`/api/cancel/${currentTaskId}`, { method: 'POST' });
                const data = await resp.json();
                if (resp.ok) {
                    addLog('任务终止请求已发送', 'warning', 'system');
                } else {
                    addLog(`终止失败: ${data.error || '未知错误'}`, 'error', 'system');
                    // 请求失败时允许再次尝试
                    document.getElementById('btn-cancel').disabled = false;
                }
            } catch (e) {
                addLog(`终止请求异常: ${e.message}`, 'error', 'system');
                document.getElementById('btn-cancel').disabled = false;
            }
        }

        // ============== 初始化 ==============
        document.addEventListener('DOMContentLoaded', () => {
            initWebSocket();
        });
    </script>
</body>
</html>
