<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dev Mantis - 指挥中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .glass-panel {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#020617', // Slate 950
                            panel: '#0f172a', // Slate 900
                            accent: '#38bdf8', // Sky 400
                            success: '#22c55e', 
                            error: '#ef4444', 
                            warning: '#eab308', 
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-200 h-screen overflow-hidden flex flex-col font-sans selection:bg-brand-accent selection:text-white">

    <!-- 顶部导航栏 -->
    <header class="h-14 flex items-center justify-between px-6 glass-panel z-20">
        <div class="flex items-center gap-3">
            <div class="w-7 h-7 rounded bg-gradient-to-tr from-blue-600 to-cyan-500 flex items-center justify-center text-white text-sm font-bold shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-robot"></i>
            </div>
            <h1 class="text-lg font-bold tracking-wide text-white">Smart Dev <span class="text-brand-accent font-light">Mantis</span></h1>
            <span class="text-[10px] bg-slate-800 border border-slate-700 px-1.5 py-0.5 rounded text-slate-400 ml-2">v1.0.0</span>
        </div>
        <div class="flex items-center gap-4 text-xs text-slate-400">
            <div class="flex items-center gap-2">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                <span class="font-mono">System Online</span>
            </div>
            <div class="h-4 w-[1px] bg-slate-800"></div>
            <div class="w-7 h-7 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 hover:border-slate-500 transition cursor-pointer">
                <i class="fa-solid fa-user text-[10px]"></i>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <!-- 左侧：配置面板 -->
        <section class="w-[420px] flex flex-col border-r border-slate-800 bg-[#0b1120] overflow-y-auto custom-scrollbar">
            <div class="p-5 space-y-6">
                
                <!-- 1. 骨架 -->
                <div>
                    <label class="flex items-center justify-between text-xs font-bold text-brand-accent mb-2">
                        <span>1. 骨架层 (Skeleton)</span>
                        <span class="text-[10px] font-normal text-slate-500">Swagger / OpenAPI</span>
                    </label>
                    <div class="border border-dashed border-slate-700 rounded bg-slate-900/50 p-4 text-center hover:border-brand-accent hover:bg-slate-800 transition cursor-pointer group">
                        <i class="fa-solid fa-code text-xl text-slate-600 mb-2 group-hover:text-brand-accent transition"></i>
                        <p class="text-[10px] text-slate-500">拖拽 <code class="text-slate-400">swagger.json</code> 至此处</p>
                    </div>
                </div>

                <!-- 2. 灵魂 -->
                <div>
                    <label class="flex items-center justify-between text-xs font-bold text-brand-accent mb-2">
                        <span>2. 灵魂层 (The Soul)</span>
                        <span class="text-[10px] font-normal text-slate-500">Logic & Assertions</span>
                    </label>
                    <textarea class="w-full h-24 bg-slate-900 border border-slate-800 rounded p-3 text-[11px] text-slate-300 focus:outline-none focus:border-brand-accent transition resize-none placeholder-slate-600 font-mono leading-relaxed" 
                    placeholder="# 输入业务断言规则
- 库存扣减后必须生成流水记录
- 非 VIP 用户禁止调用高速通道接口"></textarea>
                </div>

                <!-- 3. 环境配置 -->
                <div>
                    <label class="flex items-center justify-between text-xs font-bold text-brand-accent mb-2">
                        <span>3. 环境配置 (Config)</span>
                        <span class="text-[10px] font-normal text-slate-500">Env Variables</span>
                    </label>
                    <div class="space-y-2 bg-slate-900/50 p-3 rounded border border-slate-800">
                        <div class="relative group">
                            <span class="absolute left-3 top-2 text-slate-500 text-xs"><i class="fa-solid fa-globe"></i></span>
                            <input type="text" class="w-full bg-slate-950 border border-slate-800 rounded px-2 py-1.5 pl-8 text-xs text-slate-300 focus:border-brand-accent focus:outline-none font-mono" value="https://api.stage.internal/v1">
                        </div>
                        <div class="relative group">
                            <span class="absolute left-3 top-2 text-slate-500 text-xs"><i class="fa-solid fa-key"></i></span>
                            <input type="password" class="w-full bg-slate-950 border border-slate-800 rounded px-2 py-1.5 pl-8 text-xs text-slate-300 focus:border-brand-accent focus:outline-none font-mono tracking-widest" value="sk-live-89230985">
                        </div>
                    </div>
                </div>

                <!-- 4. 业务数据 (NEW) -->
                <div>
                    <label class="flex items-center justify-between text-xs font-bold text-brand-accent mb-2">
                        <span>4. 业务数据 (Business Data)</span>
                        <span class="text-[10px] font-normal text-slate-500">Domain Specific Assets</span>
                    </label>
                    <div class="border border-slate-800 rounded bg-slate-900 p-3 flex items-center gap-3 hover:border-slate-600 transition group cursor-pointer">
                        <div class="w-8 h-8 rounded bg-slate-800 flex items-center justify-center text-slate-500 group-hover:text-brand-accent group-hover:bg-slate-700 transition">
                            <i class="fa-solid fa-file-invoice"></i>
                        </div>
                        <div class="flex-1">
                            <div class="text-xs text-slate-300">点击上传文档</div>
                            <div class="text-[10px] text-slate-500 mt-0.5">支持 .md / .csv (SKU, Whitelist, IDs)</div>
                        </div>
                        <i class="fa-solid fa-plus text-xs text-slate-600"></i>
                    </div>
                </div>

            </div>

            <!-- 底部：策略与启动 -->
            <div class="mt-auto p-5 border-t border-slate-800 bg-[#0b1120]">
                <div class="flex gap-4 mb-4 justify-center">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <div class="relative">
                            <input type="checkbox" checked class="peer sr-only">
                            <div class="w-8 h-4 bg-slate-700 rounded-full peer-checked:bg-brand-accent/30 transition"></div>
                            <div class="absolute left-0.5 top-0.5 w-3 h-3 bg-slate-400 rounded-full peer-checked:translate-x-4 peer-checked:bg-brand-accent transition"></div>
                        </div>
                        <span class="text-[10px] text-slate-400 group-hover:text-slate-200 transition">双重自愈</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <div class="relative">
                            <input type="checkbox" checked class="peer sr-only">
                            <div class="w-8 h-4 bg-slate-700 rounded-full peer-checked:bg-brand-accent/30 transition"></div>
                            <div class="absolute left-0.5 top-0.5 w-3 h-3 bg-slate-400 rounded-full peer-checked:translate-x-4 peer-checked:bg-brand-accent transition"></div>
                        </div>
                        <span class="text-[10px] text-slate-400 group-hover:text-slate-200 transition">数据清理</span>
                    </label>
                </div>

                <button onclick="startMission()" id="btn-start" class="w-full bg-brand-accent/10 hover:bg-brand-accent/20 border border-brand-accent/50 text-brand-accent font-bold py-3 rounded-lg transition transform active:scale-98 flex items-center justify-center gap-2 group">
                    <i class="fa-solid fa-bolt group-hover:animate-pulse"></i> 
                    <span>启动智能编排</span>
                </button>
            </div>
        </section>

        <!-- 右侧：执行引擎监控 -->
        <section class="flex-1 flex flex-col bg-[#020617] relative">
            <!-- 终端顶部条 -->
            <div class="h-10 border-b border-slate-800 flex items-center px-4 justify-between bg-slate-900">
                <div class="flex gap-4 text-[10px] font-mono text-slate-500">
                    <span class="flex items-center gap-1.5"><i class="fa-brands fa-python"></i> Driver v3.8</span>
                    <span class="flex items-center gap-1.5"><i class="fa-solid fa-terminal"></i> Claude CLI</span>
                </div>
                <div id="status-badge" class="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-800 text-slate-500 border border-slate-700 tracking-wider">
                    IDLE
                </div>
            </div>

            <!-- 终端内容区 -->
            <div id="terminal-window" class="flex-1 p-6 font-mono text-xs overflow-y-auto text-slate-300 space-y-1.5 pb-20 scroll-smooth">
                <div class="text-slate-600">Smart Dev Mantis initialized.</div>
                <div class="text-slate-600">Waiting for mission configuration...</div>
            </div>

            <!-- 结果面板 -->
            <div id="result-panel" class="h-0 transition-all duration-500 overflow-hidden border-t border-slate-800 bg-slate-900/90 backdrop-blur">
                <div class="p-6 grid grid-cols-4 gap-6 h-full items-center">
                    <div class="bg-slate-950/50 rounded p-3 border border-slate-800 flex flex-col justify-center">
                        <div class="text-[10px] text-slate-500 mb-1 uppercase tracking-wider">Total Scenarios</div>
                        <div class="text-xl font-bold text-white">24</div>
                    </div>
                    <div class="bg-slate-950/50 rounded p-3 border border-slate-800 flex flex-col justify-center">
                        <div class="text-[10px] text-slate-500 mb-1 uppercase tracking-wider">Success Rate</div>
                        <div class="text-xl font-bold text-brand-success">100%</div>
                    </div>
                    <div class="bg-slate-950/50 rounded p-3 border border-slate-800 flex flex-col justify-center">
                        <div class="text-[10px] text-slate-500 mb-1 uppercase tracking-wider">Healed Issues</div>
                        <div class="text-xl font-bold text-brand-warning">1</div>
                    </div>
                    <div class="flex items-center justify-end h-full">
                        <button class="bg-brand-accent hover:bg-cyan-300 text-brand-dark font-bold px-6 py-2.5 rounded text-sm transition shadow-lg shadow-cyan-500/20">
                            Download Report
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const terminal = document.getElementById('terminal-window');
        const statusBadge = document.getElementById('status-badge');
        const resultPanel = document.getElementById('result-panel');
        const startBtn = document.getElementById('btn-start');

        const logSequence = [
            { text: "> [Init] Driver connected to Engine.", delay: 300, color: "text-slate-500" },
            { text: "> [Step 1] Parsing Swagger Skeleton...", delay: 600, color: "text-blue-400" },
            { text: "> [Step 2] Loading Business Data Assets (data.md)...", delay: 800, color: "text-purple-400" },
            { text: "  - Loaded 15 SKU definitions", delay: 200, color: "text-slate-500 ml-4" },
            { text: "  - Loaded 3 Whitelist Accounts", delay: 200, color: "text-slate-500 ml-4" },
            { text: "> [Step 3] Applying 'Soul' Logic Constraints...", delay: 600, color: "text-blue-400" },
            { text: "> [Exec] Generating Pytest scenarios...", delay: 1000, color: "text-slate-300" },
            { text: "$ pytest tests/generated/ --url=$ENV_HOST", delay: 1000, color: "text-green-400 font-bold" },
            { text: "test_login.py .. [PASS]", delay: 400, color: "text-slate-300" },
            { text: "test_checkout.py F [FAIL]", delay: 400, color: "text-red-400" },
            { text: "  [Error] Business Logic Violation: SKU 8892 inventory not deducted.", delay: 200, color: "text-red-500 ml-4" },
            { text: "⚠ [Self-Healing] Analyzing failure pattern...", delay: 800, color: "text-brand-warning font-bold" },
            { text: "  -> Identified missing DB commit in setup fixture.", delay: 600, color: "text-slate-500 ml-4" },
            { text: "  -> Patching 'conftest.py'...", delay: 600, color: "text-slate-500 ml-4" },
            { text: "  -> Re-running test...", delay: 400, color: "text-slate-500 ml-4" },
            { text: "test_checkout.py . [PASS] (Healed)", delay: 800, color: "text-brand-success" },
            { text: "> [Final] Validating Side-Effects...", delay: 800, color: "text-purple-400" },
            { text: "✔ All Data Consistency Checks Passed.", delay: 500, color: "text-brand-success" },
            { text: "Mission Complete.", delay: 0, color: "text-white font-bold" }
        ];

        function addLog(message, color = "text-slate-300") {
            const div = document.createElement('div');
            div.className = `${color} font-mono animate-fade-in break-all`;
            div.innerText = message; 
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function startMission() {
            startBtn.disabled = true;
            startBtn.querySelector('span').innerText = '编排运行中...';
            startBtn.classList.add('opacity-50', 'cursor-not-allowed');
            statusBadge.innerText = 'RUNNING';
            statusBadge.className = 'px-2 py-0.5 rounded text-[10px] font-bold bg-blue-900/30 text-blue-400 border border-blue-800 animate-pulse tracking-wider';
            
            resultPanel.style.height = '0';
            terminal.innerHTML = ''; 

            for (const log of logSequence) {
                await new Promise(r => setTimeout(r, log.delay));
                addLog(log.text, log.color);
            }

            statusBadge.innerText = 'FINISHED';
            statusBadge.className = 'px-2 py-0.5 rounded text-[10px] font-bold bg-green-900/30 text-green-400 border border-green-800 tracking-wider';
            
            startBtn.querySelector('span').innerText = '重新启动';
            startBtn.disabled = false;
            startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            resultPanel.style.height = '120px';
        }
    </script>
</body>
</html>
